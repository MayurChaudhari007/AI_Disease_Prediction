<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} My website {% endblock %}</title>
    {% block extra_css %} {%endblock %}
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/base.css">
  </head>
  <body>
    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966486.png" class="floating-icon icon1">
    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966505.png" class="floating-icon icon2">
    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966508.png" class="floating-icon icon3">

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <div class="logo">
            <img
              src="{{url_for('static',filename='img.png')}}"
              alt="IMG"
              style="
                width: 30px;
                height: 30px;
                margin-right: 5px;

                border-radius: 50%;
              "
            />
            <span
              style="
                color: white;
                font-size: larger;
                font-weight: bolder;
                margin-right: 30px;
              "
              >Online Health Center</span
            >
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="/">Home</a>
              <a class="nav-link" href="/predict">Predict</a>
              <a class="nav-link" href="/ai_predict">Ai Predict</a>
              <a class="nav-link" href="/chatbot">Chat Bot</a>
             
              <a class="nav-link" href="/about">About</a>
              <a class="nav-link" href="/contact">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- chat bot code -->

    

    <!-- end chat code -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    {% block extra_js %} {% endblock %}
  </body>
</html>
