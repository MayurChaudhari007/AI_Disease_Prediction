<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} My website {% endblock %}</title>
    {% block extra_css %} {%endblock %}
    <style></style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/base.css">
  </head>
  <body>
    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966486.png" class="floating-icon icon1">
    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966505.png" class="floating-icon icon2">
    <img src="https://cdn-icons-png.flaticon.com/512/2966/2966508.png" class="floating-icon icon3">

    <header>
      <nav
      class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top"
      style="background: linear-gradient(90deg, #1976d2, #42a5f5)"
    >
      <div class="container">
        <div class="logo">
          <img
            src="{{url_for('static',filename='img.png')}}"
            alt="IMG"
            style="
              width: 30px;
              height: 30px;
              margin-right: 5px;

              border-radius: 50%;
            "
          />
          <span
            style="
              color: white;
              font-size: larger;
              font-weight: bolder;
              margin-right: 30px;
            "
            >Online Health Center</span
          >
        </div>

        <!-- Mobile Toggle Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'home' %}active{% endif %}"
                href="/"
                >🏠 Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'form' %}active{% endif %}"
                href="/predict"
                >🧪 Predict
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'ai_predict' %}active{% endif %}"
                href="/ai_predict"
                >🤖 AI Predict
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'chatbot_page' %}active{% endif %}"
                href="/chatbot"
                >ℹ️ ChatBot</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'about' %}active{% endif %}"
                href="/about"
                >ℹ️ About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}"
                href="/contact"
                >📞 Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <style>
      
    </style>
    </header>
    <!-- chat bot code -->

    

    <!-- end chat code -->
    <div class="container mt-4">{% block content %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    {% block extra_js %} {% endblock %}
  </body>
</html>
